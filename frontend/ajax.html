<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX APP</title>
    <link href="css/ajax.css" rel="stylesheet">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/ajax.js"></script>
</head>

<body>
    <div id="main-container">
        <header>
            <h1>ASYNCHRONOUS OPERATIONS: AJAX</h1>
            <nav>
                <ul>
                    <li><button id='btn-get'>GET</button></li>
                    <li><button id='btn-post'>POST</button></li>
                    <li><button id='btn-put'>PUT</button></li>
                    <li><button id='btn-delete'>DELETE</button></li>
                </ul>
                <div id="ajax-type">
                    <input type="radio" name="ajax-type" id="ajax" value="ajax">AJAX XMLHttpRequest
                    <input type="radio" name="ajax-type" id="jquery" value="jquery" checked>jQuery $.ajax()                
                </div>
            </nav>
        </header>
        <main>
            <div id="ajax-form"></div>
            <div id="result"></div>
        </main>
    </div>
    <footer>
        &copy; Christian Hur. Open Source!
    </footer>
</body>

</html>
